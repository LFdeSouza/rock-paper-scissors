<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="outer-container">
      <h1>Jan Ken Po!</h1>
      <div class="choice-container">
        <p class="choice-text">Choose your weapon</p>
        <div class="choices">
          <button id="rock" class="game-button rock icon">
            <img src="https://img.icons8.com/ios/75/000000/hand-rock.png" />
          </button>
          <button id="paper" class="game-button hand icon">
            <img src="https://img.icons8.com/ios/75/000000/hand.png" />
          </button>
          <button id="scissors" class="game-button scissors icon">
            <img
              src="https://img.icons8.com/ios/75/000000/hand-scissors--v1.png"
            />
          </button>
        </div>
      </div>
    </div>

    <div class="winner-board-container">
      <div class="winner-board"></div>
    </div>

    <div class="display-container">
      <div class="display-box">
        <p class="display-text">You</p>
        <div id="playerChoiceDisplay" class="animation-box"></div>
      </div>
      <p class="display-text-vs">VS</p>
      <div class="display-box">
        <p class="display-text">Computer</p>
        <div id="computerChoiceDisplay" class="animation-box"></div>
      </div>
    </div>

    <div class="score-container">
      <div class="score-box">
        <p class="display-text score-text">You</p>
        <p id="scorePlayer" class="score">0</p>
      </div>
      <div class="score-box">
        <p class="display-text score-text">Tie</p>
        <p id="scoreTies" class="score">0</p>
      </div>
      <div class="score-box">
        <p class="display-text score-text">Computer</p>
        <p id="scoreComputer" class="score">0</p>
      </div>
    </div>
  </body>
</html>
